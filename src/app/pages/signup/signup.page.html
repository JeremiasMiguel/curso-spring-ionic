<ion-header>
  <ion-toolbar>
    <ion-title>Signup</ion-title>
    <ion-buttons slot="start">
      <ion-back-button class="back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <form (ngSubmit)="signupUser(); $event.preventDefault()">
      <ion-item>
        <ion-label class="text" stacked>Nome*</ion-label>
        <ion-input name="nome" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="text" stacked>Email*</ion-label>
        <ion-input name="email" type="text"></ion-input>
      </ion-item>
      <ion-radio-group name="tipo">
        <ion-list-header class="text">
          Tipo de cliente
        </ion-list-header>
        <ion-item>
          <ion-label class="text">Pessoa física</ion-label>
          <ion-radio checked="true" value="1"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label class="text">Pessoa jurídica</ion-label>
          <ion-radio value="2"></ion-radio>
        </ion-item>
      </ion-radio-group>

      <ion-item>
        <ion-label class="text" stacked>CPF ou CNPJ</ion-label>
        <ion-input name="cpfOuCnpj" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="text" stacked>Senha*</ion-label>
        <ion-input name="senha" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="text" stacked>Logradouro*</ion-label>
        <ion-input name="logradouro" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="text" stacked>Número*</ion-label>
        <ion-input name="numero" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="text" stacked>Complemento</ion-label>
        <ion-input name="complemento" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="text" stacked>Bairro</ion-label>
        <ion-input name="bairro" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="text" stacked>CEP*</ion-label>
        <ion-input name="cep" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="text" stacked>Telefone 1*</ion-label>
        <ion-input name="telefone1" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="text" stacked>Telefone 2</ion-label>
        <ion-input name="telefone2" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="text" stacked>Telefone 3</ion-label>
        <ion-input name="telefone3" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="text"stacked>Estado*</ion-label>
        <ion-select name="estadoId" (ionChange)="updateCidades()">
          <ion-select-option class="text" value="1">Minas Gerais</ion-select-option>
          <ion-select-option class="text" value="2">São Paulo</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label class="text" stacked>Cidade*</ion-label>
        <ion-select name="cidadeId">
          <ion-select-option class="text" value="1">Uberlândia</ion-select-option>
          <ion-select-option class="text" value="2">Campinas</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button class="button" expand="block" type="submit">Criar conta</ion-button>
    </form>
  </div>
</ion-content>
