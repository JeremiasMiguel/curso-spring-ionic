<ion-header>
  <ion-toolbar>
    <ion-title class="text">Categories</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="card">
    <ion-card>
      <ion-item *ngFor="let cat of categories">
        <img class="image" src="{{bucketURL}}/cat{{cat.id}}.jpg" />
        <h3 class="text">{{ cat.nome }}</h3>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
